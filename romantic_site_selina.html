<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Selina ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #ffe6f0, #fff5f9);
      color: #333;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    img.flower {
      width: 200px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        left: calc(100% * var(--i));
        opacity: 1;
      }
      100% {
        top: 110%;
        left: calc(100% * var(--i) + 30px);
        opacity: 0;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="hearts">
    <div class="heart" style="--i: 0.1;"></div>
    <div class="heart" style="--i: 0.3;"></div>
    <div class="heart" style="--i: 0.5;"></div>
    <div class="heart" style="--i: 0.7;"></div>
    <div class="heart" style="--i: 0.9;"></div>
  </div>
  <h1>For Selina üíï</h1>
  <p>I love you with all my heart. Everything you do for me is appreciated, and I couldn‚Äôt ask for more.</p>
  <img class="flower" src="https://cdn.pixabay.com/photo/2016/04/01/09/27/flower-1303690_1280.png" alt="Animated Flower">
  <footer>Made with love ‚ù§Ô∏è</footer>
</body>
</html>
