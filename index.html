    @keyframes float {

      }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;

    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
    }

    .menu-btn {
  text-decoration: none;
  padding: 12px 24px;
  font-size: 1rem;
  border-radius: 12px;
  background-color: #ff69b4;
  color: white;
  border: none;
  cursor: pointer;
  display: block;
  width: 250px;       /* keeps them the same size */
  margin: 10px auto;  /* even spacing between all buttons */
}


    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        left: calc(100% * var(--i));
        opacity: 1;
      }
      100% {
        top: 110%;
        left: calc(100% * var(--i) + 30px);
        opacity: 0;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
