<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Memory Gallery</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #b2f0f5, #e0ffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .back-button {
      margin-top: 40px;
      display: inline-block;
      background: #ff69b4;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Roblox Memory Gallery</h1>

  <div class="gallery">
    <img src="Banana.png" alt="Banana">
    <img src="halloween.png" alt="Halloween">
    <img src="my-baby.PNG" alt="My Baby">
    <img src="princess.png" alt="Princess">
  </div>

  <a class="back-button" href="index.html">‚Üê Back to Home</a>
</body>
</html>
