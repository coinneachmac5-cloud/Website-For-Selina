<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Since We Met</title>
 <style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: linear-gradient(to bottom right, #b2f0f5, #e0ffff);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
}


  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 2.8rem;
    color: #e91e63;
    margin-bottom: 1rem;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
  }

  .timer {
    font-size: 1.5rem;
    margin: 0 auto 2rem;
    color: #444;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
  }

  .heart-bg {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff69b4;
    transform: rotate(45deg);
    animation: float 8s linear infinite;
  }

  .heart::before, .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff69b4;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: -10px;
    top: 0;
  }

  @keyframes float {
    0% {
      top: 100%;
      opacity: 0;
    }
    25% {
      opacity: 1;
    }
    100% {
      top: -10%;
      left: calc(100% * var(--i));
      opacity: 0;
    }
  }

  a.button {
    display: inline-block;
    text-decoration: none;
    font-size: 1rem;
    color: #fff;
    background-color: #ff69b4;
    padding: 10px 20px;
    border-radius: 10px;
    transition: background-color 0.3s ease;
  }

  a.button:hover {
    background-color: #ff458c;
  }
</style>

</head>
 <div class="heart-bg">
    <div class="heart" style="--i: 0.1;"></div>
    <div class="heart" style="--i: 0.3;"></div>
    <div class="heart" style="--i: 0.5;"></div>
    <div class="heart" style="--i: 0.7;"></div>
    <div class="heart" style="--i: 0.9;"></div>
  </div>

  <h1>Since We Met üíû</h1>
  <div class="timer" id="sinceTime">Loading...</div>

  <a href="index.html" class="button">‚Üê Back to Love Letter</a>

<script>
  const startDate = new Date("2025-01-25T00:00:00");

  function updateTimer() {
    const now = new Date();

    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();
    let hours = now.getHours() - startDate.getHours();

    if (days < 0) {
      months--;
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
    }

    if (months < 0) {
      years--;
      months += 12;
    }

    if (hours < 0) {
      hours += 24;
      days--;
    }

    const totalMonths = months + years * 12;

    const text = `${totalMonths} month${totalMonths !== 1 ? 's' : ''}, ${days} day${days !== 1 ? 's' : ''} and ${hours} hour${hours !== 1 ? 's' : ''} since January 25, 2025.`;

    // ‚úÖ This is what was missing:
    document.getElementById("sinceTime").textContent = text;
  }

  updateTimer();
  setInterval(updateTimer, 1000 * 60 * 5);
</script>


</body>
</html>
