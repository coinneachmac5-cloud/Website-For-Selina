<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Since We Met</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #b2f0f5, #e0ffff);
      display: flex;
      flex-direction: column;

      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 1rem;
    }

    .timer {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    a {
      margin-top: 2rem;
      text-decoration: none;
      font-size: 1rem;
      color: #fff;
      background-color: #ff69b4;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Since We Met üíû</h1>
  <div class="timer" id="sinceTime">Loading...</div>

  <a href="index.html">‚Üê Back to Love Letter</a>

<script>
  const startDate = new Date("2025-01-25T00:00:00");

  function updateTimer() {
    const now = new Date();

    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();
    let hours = now.getHours() - startDate.getHours();

    if (days < 0) {
      months--;
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
    }

    if (months < 0) {
      years--;
      months += 12;
    }

    if (hours < 0) {
      hours += 24;
      days--;
    }

    const totalMonths = months + years * 12;

    const text = `${totalMonths} month${totalMonths !== 1 ? 's' : ''}, ${days} day${days !== 1 ? 's' : ''} and ${hours} hour${hours !== 1 ? 's' : ''} since January 25, 2025.`;

    // ‚úÖ This is what was missing:
    document.getElementById("sinceTime").textContent = text;
  }

  updateTimer();
  setInterval(updateTimer, 1000 * 60 * 5);
</script>


</body>
</html>
